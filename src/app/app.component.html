<p-card
  header="Information"
>

  <div class="text-layout p-card-content">
    <p>{{ name | uppercase }}</p>
    <p>{{ value | currency }}</p>
  </div>

  <div class="p-card-footer">
    <button
      (click)="showName()"
      pButton
      label="Show values"
      class="p-button-help"
      icon="pi pi-bell" 
      iconPos="right"
    ></button>
  </div>

</p-card>

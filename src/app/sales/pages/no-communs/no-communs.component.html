<div class="text-layout">
    <h1>Not Common Pipes</h1>
    <p>Pipes that are not so popular and are included in Angular - Common Module</p>
</div>

<div class="grid">
    <div class="col">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            Saludos {{ name }}, es un placer 
            {{ gender | i18nSelect:invitationMap }} 
            a nuestro evento.
        </p-fieldset>
    </div>
    <div class="col">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            Actualmente, 
            {{ clientes.length | i18nPlural:clientMap}} 
            esperando...
        </p-fieldset>
    </div>
</div>
